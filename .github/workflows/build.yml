name: Build Rime with copilot plugin

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

env:
  CMAKE_GENERATOR: Ninja

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Rime (main repository)
        uses: actions/checkout@v4
        with:
          repository: rime/librime
          path: librime-root
          submodules: recursive
          fetch-depth: 0

      - name: Checkout Copilot Plugin (this repository)
        uses: actions/checkout@v4
        with:
          path: librime-root/plugins/librime-copilot
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: install cmake ninja -y

      - name: Setup Vcpkg
        shell: powershell
        run: |
          git clone https://github.com/microsoft/vcpkg.git $env:GITHUB_WORKSPACE/vcpkg
          & "$env:GITHUB_WORKSPACE/vcpkg/bootstrap-vcpkg.bat"
          echo "$env:GITHUB_WORKSPACE/vcpkg" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Cache Vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/vcpkg/installed
            ${{ github.workspace }}/vcpkg/downloads
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json', '**/.github/workflows/build.yml') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Install Dependencies via Vcpkg
        shell: powershell
        working-directory: ${{ github.workspace }}/vcpkg
        run: |
          .\vcpkg install boost:x64-windows glog:x64-windows yaml-cpp:x64-windows leveldb:x64-windows marisa-trie:x64-windows opencc:x64-windows gtest:x64-windows --allow-unsupported

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Inject Shim and Verify
        shell: powershell
        working-directory: ${{ github.workspace }}/librime-root
        run: |
          # 1. 创建 Shim 文件
          $shimContent = "#define __attribute__(...) "
          Set-Content -Path "msvc_shim.h" -Value $shimContent -Encoding ASCII
          Write-Host "✅ Created msvc_shim.h"

          # 2. 获取绝对路径
          $shimPath = "$PWD/msvc_shim.h".Replace("\", "/")

          # 3. 读取原 CMakeLists.txt
          $cmakeFile = "CMakeLists.txt"
          $originalContent = Get-Content $cmakeFile -Raw

          # 4. 定义注入内容 (放在最开头)
          $injection = "if(MSVC)`n  add_compile_options(/FI`"$shimPath`")`n  message(STATUS `"Injecting Shim: $shimPath`")`nendif()`n"

          # 5. 拼接并在头部插入
          $newContent = $injection + $originalContent
          Set-Content -Path $cmakeFile -Value $newContent

          # 6. 验证头部
          Write-Host "=== Verified CMakeLists.txt Head ==="
          Get-Content $cmakeFile -Head 10

      - name: Configure CMake
        shell: powershell
        working-directory: ${{ github.workspace }}/librime-root
        run: |
          $env:VCPKG_ROOT="${{ github.workspace }}/vcpkg"
          cmake -G Ninja -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" -DBUILD_SHARED_LIBS=ON -DBUILD_SEPARATE_LIBS=ON -DENABLE_EXTERNAL_PLUGINS=ON -DBUILD_TEST=OFF -DENABLE_TESTS=OFF -DBUILD_GMOCK=OFF -DCMAKE_CXX_FLAGS="/DGLOG_NO_ABBREVIATED_SEVERITIES /DWIN32_LEAN_AND_MEAN /DNOMINMAX" -B build

      - name: Build
        shell: powershell
        working-directory: ${{ github.workspace }}/librime-root
        run: |
          cmake --build build --config Release

      - name: Upload Rime DLL
        uses: actions/upload-artifact@v4
        with:
          name: rime-dll
          path: ${{ github.workspace }}/librime-root/build/Release/rime.dll

      - name: Upload Copilot Plugin
        uses: actions/upload-artifact@v4
        with:
          name: librime-copilot
          path: |
            ${{ github.workspace }}/librime-root/build/Release/librime-copilot.dll
            ${{ github.workspace }}/librime-root/build/Release/rime.dll

      - name: Upload All LIB Files
        uses: actions/upload-artifact@v4
        with:
          name: lib-files
          path: ${{ github.workspace }}/librime-root/build/Release/*.lib
